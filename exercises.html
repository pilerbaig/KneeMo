<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <header>
        <div class="back-button">
            <button onclick="navigateTo('index.html')">← John Doe</button>
        </div>
        <nav class="tab-navigation">
            <button class="tab" onclick="navigateTo('index.html')">Dashboard</button>
            <button class="tab" onclick="navigateTo('home_sessions.html')">Patient History</button>
            <button class="tab active" onclick="navigateTo('exercises.html')">Current Recovery Program</button>
            <button class="tab" onclick="navigateTo('progress.html')">Recovery Progress</button>
        </nav>
        <div class="patient-select-container">
            <label for="patient-select-header">Patient:</label>
            <select id="patient-select-header">
                <option value="">--Select Patient--</option>
            </select>
        </div>
        <div class="menu-icon">
            <button onclick="toggleMenu()">☰</button>
        </div>
    </header>

    <h1>Exercises</h1>

    <section id="exercise-list">
        <h2>Available Exercises</h2>
        <div class="exercise-buttons">
            <!-- Exercise buttons will be dynamically added here -->
        </div>

        <button class="add-exercise">+ Add Exercise</button>

        <!-- Input fields for adding a new exercise -->
        <div id="new-exercise-container" style="display: none;">
            <select id="exercise-dropdown">
                <option value="">--Select an Exercise--</option>
                <option value="Straight Leg Raises">Straight Leg Raises</option>
                <option value="Bed Knee Bends">Bed Knee Bends</option>
                <option value="Sitting Knee Bends">Sitting Knee Bends</option>
                <option value="Prone Knee Bends">Prone Knee Bends</option>
            </select>
            <input type="number" id="new-reps-input" placeholder="Enter number of reps" />
            <button id="save-exercise">Save Exercise</button>
            <button id="cancel-exercise">Cancel</button>
        </div>
    </section>

    <footer>
        <button onclick="navigateTo('index.html')">Save</button>
    </footer>

    <script src="script.js"></script>
</body>

</html>
