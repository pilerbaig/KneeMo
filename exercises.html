<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="nav-buttons">
            <button onclick="navigateTo('index.html')">Dashboard</button>
            <button onclick="navigateTo('exercises.html')">Exercises</button>
            <button onclick="navigateTo('progress.html')">Progress</button>
            <button onclick="alert('Settings feature coming soon!')">Settings</button>
        </div>
    </header>

    <h1>Exercises</h1>

    <section id="exercise-list">
        <h2>Available Exercises</h2>
        <div class="exercise-buttons">
            <!-- Exercise buttons will be dynamically added here -->
        </div>

        <button class="add-exercise">+ Add Exercise</button>

        <!-- Input fields for adding a new exercise -->
        <div id="new-exercise-container" style="display: none;">
            <select id="exercise-dropdown">
                <option value="">--Select an Exercise--</option>
                <option value="Straight Leg Raises">Straight Leg Raises</option>
                <option value="Bed Supported Knee Bends">Bed Supported Knee Bends</option>
                <option value="Sitting Unsupported Knee Bends">Sitting Unsupported Knee Bends</option>
                <option value="Prone Knee Bends">Prone Knee Bends</option>
            </select>
            <input type="number" id="new-reps-input" placeholder="Enter number of reps" />
            <button id="save-exercise">Save Exercise</button>
            <button id="cancel-exercise">Cancel</button>
        </div>
    </section>

    <footer>
        <button onclick="navigateTo('index.html')">Save</button>
    </footer>

    <script src="script.js"></script>
</body>

</html>
