<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <header>
        <div class="back-button">
            <button onclick="navigateTo('index.html')">← John Doe</button>
        </div>
        <nav class="tab-navigation">
            <button class="tab active" onclick="navigateTo('index.html')">Patient History</button>
            <button class="tab" onclick="navigateTo('home_sessions.html')">Patient History</button>
            <button class="tab" onclick="navigateTo('exercises.html')">Current Recovery Program</button>
            <button class="tab" onclick="navigateTo('progress.html')">Recovery Progress</button>
        </nav>
        <div class="patient-select-container">
            <label for="patient-select-header">Patient:</label>
            <select id="patient-select-header">
                <option value="">--Select Patient--</option>
            </select>
        </div>
        <div class="menu-icon">
            <button onclick="toggleMenu()">☰</button>
        </div>
    </header>
    <h1>Dashboard</h1>
    <label for="patient-select">Select Patient:</label>
    <select id="patient-select">
        <option value="">--Choose a Patient--</option>
    </select>
    <button onclick="navigateTo('exercises.html')">Exercises</button>
    <button onclick="navigateTo('progress.html')">Progress</button>
    <button onclick="alert('Settings feature coming soon!')">Settings</button>
    <script src="script.js"></script>
</body>

</html>
